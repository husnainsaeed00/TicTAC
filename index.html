<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header">Tic Tac Toe</div>
    </header>
    <main>
      <div class="hidden winning-player"></div>
      <div class="player-header">Player 1 (X): Player 2 (Y)</div>
      <div class="player-buttons">
        <div class="left-buttons">
          <button id="ai" data-player="ai">Humanoid</button>
        </div>
        <div class="right-buttons">
          <button id="human" data-player="human">Human</button>
        </div>
      </div>
      <button id="start">Start Game</button>
       <div class="board hidden">
      <div class="row">
        <div class="cell"> <span class="symbol">O</span> </div>
        <div class="cell"><span class="symbol">X</span></div>
        <div class="cell"></div>
      </div>
      <div class="row">
        <div class="cell"> <span class="symbol">O</span> </div>
        <div class="cell"><span class="symbol">X</span></div>
        <div class="cell"> <span class="symbol">X</span></div>
      </div>
      <div class="row">
        <div class="cell"> <span class="symbol">O</span> </div>
        <div class="cell"><span class="symbol">X</span></div>
        <div class="cell"> <span class="symbol">X</span></div>
      </div>
    </div>
    </main>
   

    <script src="script.js"></script>
  </body>
</html>
